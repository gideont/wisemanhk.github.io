<script type="text/javascript">
var pos = location.href.lastIndexOf('#');
var uuid = location.href.substring(pos+1);

if(pos>0 && uuid.charAt(0)=='-') {
	//new QRCode(document.getElementById("qrcode"), uuid); //simple

	var qrcode = new QRCode(document.getElementById("qrcode"), {
		text: uuid,
		width:  256,
		height: 256,
		colorDark  : "#000000",
		colorLight : "#ffffff",
		correctLevel : QRCode.CorrectLevel.H  
		// Usage >> L:1,M:0,Q:3,H:2
	});
}
</script>
